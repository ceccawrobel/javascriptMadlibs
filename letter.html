  <body>
    <div class="container">
      <div class="menu">
        <p><a href="index.html">a madlibs story</a> * <a href="letter.html">a form letter</a></p>
      </div>
      <h1>a form letter</h1>
      <div>
        <form id="names">
          <label for="userName">Your name:</label>
          <input id="userName" type="text">

          <label for="friendName">Their name:</label>
          <input id="friendName" type="text">

          <button type="submit" class="btn-warning">submit</button>
        </form>
      </div>
      <div id="letter">
        <p>Dear <span id="yourName"></span></p>
        <p>There is nothing to say to you, but this letter exists regardless. We can fill it up with nothingness, the only point is that it is addressed to you. Do you wish it were from <span id="theirName"></span>? Maybe it is.</p>
        <p>Most sincerely,</p>
        <p>the writer</p>
      </div>
    </div>
  </body>
